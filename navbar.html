<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Nav Bar</title>
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
    rel="stylesheet"
/>
    
    <style>
*{
    margin: 0%;
    padding:0%;
}
body{
background-color:#FCA983;
}
.header{
    border: 5px solid black;
    height: 10vh;
    width: 60vw;
    background-color:#E8E8E8;
    display: flex;
    justify-content: space-between;
    border-radius: 10px;

}
.real{
   
    display: flex;
    justify-content: center;
    
}
.nav{
    display: flex;
    gap: 80px;
    padding-right: 40px;

align-items: center;
}
a{
    font-size: 30px;
    text-decoration: none;
    color: brown;
    font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
}
a:hover{
    background: pink;
}


    </style>
</head>

<body>
    <div class="real">
    <div class="header">
        <div class="logo">
            <img src="https://cognifyz.com/wp-content/uploads/2023/11/cognifyz-1.png" alt="Brand logo">
        </div>
        <div class="nav">
            <div class="nav1">
                 <a target="_blank" href="https://cognifyz.com/">Homepage</a>

            </div>
            <div class="nav2">
                
                <a target="_blank" href="https://in.linkedin.com/company/cognifyz-techonologies">Linkedin</a>
            </div>
            <div class="nav3">
               
                 <a target="_blank" href="https://cognifyz.com/contact-us/">contact-us</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
